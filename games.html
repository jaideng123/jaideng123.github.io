---
layout: default
permalink: /games/
---
<section class="games-page">
    <header class="games-header">
        <h1 class="games-header__title">
            Games I've Made
        </h1>
    </header>
    <section class="projects">
        {% for game in site.categories.games %}
        <a href="{{game.url}}" class="project__container" title="{{game.title}}" style="background: 
        /* top, transparent red */ 
        linear-gradient(
          rgba(105, 105, 105, 0.3), 
          rgba(105, 105, 105, 0.3)
        ),
        /* bottom, image */
        url({{game.mainImage}})
        top;
        background-size: cover;">
            {% if game.imageNeedsText %}
            <h2 class="hover-text">
                {{game.title}}
            </h2>
            {% endif %}
        </a>
        {% endfor %}

    </section>
</section>
